<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    iframe {
      border: none;
      width: 80%;
      height: 90%;
    }
  </style>
   <script>
    // Disable right-click and shortcuts for downloading/printing
    document.addEventListener('contextmenu', (event) => event.preventDefault());
    document.addEventListener('keydown', (event) => {
      if ((event.ctrlKey || event.metaKey) && (event.key === 'p' || event.key === 's')) {
        alert(" This action is disabled. ");
        event.preventDefault();
      }
    });
  </script> 
</head> 
<body>
    <iframe 
     
    src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://drive.google.com/uc?id=1ENbsEz3lvBrNQyFXPX7Va4gNYHv8aoQU"
    style="border: none; width: 100%; height: 100vh;">
  </iframe>
</html>
